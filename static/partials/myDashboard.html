<div ng-controller="MyDashboardCtrl" ng-init="init()">
	<div ng-show="trigger">
		<h4>My Dashboard</h4>
			<h3>Invited</h3>
			<table id="conference-table" class="table table-striped table-hover">
			<tr ng-repeat="invitedHangout in invitedHangouts">
				<td>{{invitedHangout.eventName}}</td>
				<td>{{invitedHangout.description}}</td>
				<td><a href="#/vote/{{invitedHangout.webSafeKey}}">Vote</a></td>
			</tr>
			</table>

			<h3>Waiting-On</h3>
			<table id="conference-table" class="table table-striped table-hover">
			<tr ng-repeat="hangout in hangouts">
				<td>{{hangout.eventName}}</td>
				<td>{{hangout.description}}</td>
				<td><a href="#/waiting/{{hangout.webSafeKey}}">Details</a></td>
			</tr>
			</table>

			<h3>Events Scheduled</h3>
			<table id="conference-table" class="table table-striped table-hover">
			<tr ng-repeat="doneHangout in doneHangouts">
				<td>{{doneHangout.eventName}}</td>
				<td>{{doneHangout.description}}</td>
				<td><a href="#/results/{{doneHangout.webSafeKey}}">Details</a></td>
			</tr>
			</table>
	</div>
