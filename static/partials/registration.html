<div class="container" ng-show="!getSignedInState()">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <ul class="text-center list-inline intro-social-buttons">
            <li id="signInLink" ng-hide="getSignedInState()" on-click="return false">
                <a class="btn btn-default btn-lg" ng-click="signIn()">Sign Up with Google+</a>
            </li>
        </ul>

          <p class="text-center text-muted">
            <small>Or:</small>
          </p>

          <div class="signup-or-separator">
            <hr>
          </div>


        <form name="registrationForm">
            
            <input type="text" name="email" ng-model="firstName" placeholder="First Name" required autofocus>
            <!-- <span class="ion-at form-control-feedback"></span> -->

            
            <input type="text" name="email" ng-model="lastName" placeholder="Last Name" required autofocus>
            <!-- <span class="ion-at form-control-feedback"></span> -->
          

          
            <input type="text" name="email" ng-model="email" placeholder="Email" required autofocus>
            <!-- <span class="ion-at form-control-feedback"></span> -->
          


            <input type="password" name="password" ng-model="password" placeholder="Password" required>
            <!-- <span class="ion-key form-control-feedback"></span> -->
          

            <input type="password" name="password" ng-model="confirmPassword" placeholder="Confirm Password" required>
            <!-- <span class="ion-key form-control-feedback"></span> -->

          <button type="submit" ng-disabled="registrationForm.$invalid">Log in</button>

          <br/>


        </form>

<!--         <button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">
          <i class="ion-social-facebook"></i> Sign in with Facebook
        </button> -->

      </div>
    </div>
  </div>
</div>
